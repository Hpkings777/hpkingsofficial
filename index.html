<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "HPkings Lab",
      "url": "https://hpkings777.github.io/Bhoot-Services/",
      "logo": "https://hpkings777.github.io/Bhoot-Services/logo.png"
    }
  </script>
  <meta name="google-site-verification" content="PY2q8xVF0ATK0xTshVYK_kwbVekPETeq84Q22gzfSNg" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Bhoot Services - Tools made with precision">
  <meta name="keywords" content="Bhoot, HPkings, GhostCrypt, Book Store, Bhoot Services, Hpkings, Download, Services">
  <meta name="author" content="HPkings">
  <title>HPkings Lab</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="page-container">

    <aside class="sidebar">
      <button class="sidebar-close-btn">&gt;</button>
      <div class="sidebar-header">
        <div class="logo">B</div>
        <h2 class="site-name">HPkings Lab</h2>
      </div>

      <div class="sidebar-content-wrapper">
        <div class="sidebar-section">
          <h3 class="section-title">Categories</h3>
          <ul class="category-list">
            </ul>
        </div>
      </div>

      <div class="sidebar-footer">
        <button class="order-btn" id="open-order-form">Order a Tool ✉️</button>
      </div>
    </aside>

    <main class="main-content">
      <button class="sidebar-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </button>
      
      <div class="main-content-inner">
        <header>
          <h1>HPkings | Bhoot Services</h1>
          <p>Premium Tools Crafted with Precision</p>
        </header>

        <section class="card-wrapper">
          </section>
      </div>

      <div class="modal" id="order-modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Order a Tool</h2>
          <form id="order-form">
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Your Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="tool-name">Tool Name:</label>
              <input type="text" id="tool-name" name="tool-name" required>
            </div>
            <div class="form-group">
              <label for="details">Extra Details:</label>
              <textarea id="details" name="details"></textarea>
            </div>
            <button type="submit" class="send-btn">Send Order</button>
          </form>
        </div>
      </div>

      <div class="loader-overlay" id="loader">
        <div class="jarvis-circle">
          <div class="ring"></div>
          <div class="typing-text" id="type-text"></div>
        </div>
      </div>
    </main>
  </div>

  <audio id="launch-sound" src="https://cdn.pixabay.com/audio/2023/06/21/audio_b1299b4ad8.mp3" preload="auto"></audio>
  <script src="js/data.js"></script>
  <script src="js/main.js" defer></script>
</body>
</html>
